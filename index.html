<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <!-- link to our own css -->
  <link rel="stylesheet" href="styles.css">
  <!-- link to css framework library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" />
</head>

<body>

  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <p class="navbar-item">
          Music API
        </p>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-active" href="index.html">
            Music
          </a>
          <a class="navbar-item" href="lyrics.html">
            Lyrics
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="section ">
    <div class="container box has-background-grey">
      <h1 class="title has-text-danger">Spotify Music</h1>
      <form>

        <div class="field is-horizontal">
          <div class="field-label">
            <div class="label has-text-white">
              <label>Search:</label>
            </div>
          </div>
          <div class="field-body">
            <div class="control">
              <input id="query" type="text" class="input" />
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <div class="label has-text-white">
              <label>Type:</label>
            </div>
          </div>
          <div class="field-body">
            <div class="control">
              <div class="select">
                <select id="type">
                  <option value="album">Album</option>
                  <option value="artist">Artist</option>
                  <option value="playlist">Playlist</option>
                  <option value="track">Track</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button type="button" id="btnSearch" class="button is-primary">
                  Search
                </button>
                <button type="button" id="btnClear" class="button is-secondary">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div id="musicContainer"></div>
    </div>
  </div>

  <div id="errorModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title ">Error!</p>
      </header>
      <section class="modal-card-body has-text-danger">
        Search input is required!
      </section>
      <footer class="modal-card-foot">
        <button id="modalOkBtn" class="button is-success">Ok</button>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
