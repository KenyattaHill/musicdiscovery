        <div class="select">
            <select id="genre">

            </select>

    <!-- add dropdown for song number returned -->
        <div class="row"></div>
            <h3 class="subtitle">Select How Many Songs You Wish to See</h3>
    <!-- dropdown from bulma -->
        <div class="select">
            <select>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
